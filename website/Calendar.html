<!Doctype html>
<!-- Latest compiled and minified CSS -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calendar and Events</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="Calendar.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		
		<style>
		.center {
			 float: none !important;
			 margin-left: auto !important;
			 margin-right: auto !important;
		}
		</style>
    </head>
	
    <body>
	
		<div id="menu"></div>
		
		<div class="container span7 center">
		  <div class="row">
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday event-day">1</div>
			  <div class="col-md-1 cday event-day">2</div>
			  <div class="col-md-1 cday empty-day">3</div>
			  <div class="col-md-1 cday event-day">4</div>
			  <div class="col-md-1 cday empty-day">5</div>
		  </div>
		  <div class="row">
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday event-day"></div>
		  </div>
		  <div class="row">
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
		  </div>
		  <div class="row">
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
		  </div>
		  <div class="row">
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday event-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
			  <div class="col-md-1 cday empty-day"></div>
		  </div>
		</div>

		
		<div id="minor-menu"></div>
		
		<script type="text/javascript"> 
			$(document).ready(function(){
				$("#menu").load("menu.html"); 
				$("#center-scroll").load("center-scroll.html");
				$("#minor-menu").load("minor-menu.html");
			});
        </script> 
		
    </body>
</html>
